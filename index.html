<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendÃ¡rio DinÃ¢mico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 12px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 16px;
        }

        .header h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .header input {
            font-size: 1em;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            max-width: 90%;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .control-group select {
            padding: 8px 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 0.95em;
            background: white;
            cursor: pointer;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f093fb;
            color: white;
        }

        .btn-secondary:hover {
            background: #e074e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .btn-danger:hover {
            background: #ee5a52;
        }

        .btn-export {
            background: #4ecdc4;
            color: white;
        }

        .btn-export:hover {
            background: #44b8b0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 12px;
            }

            .header {
                margin-bottom: 16px;
                padding-bottom: 12px;
            }

            .header h1 {
                font-size: 1.4em;
            }

            .controls {
                gap: 8px;
                margin-bottom: 16px;
            }

            .control-group {
                gap: 6px;
            }

            .control-group label {
                display: none;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            button {
                padding: 8px 12px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
            }

            .controls {
                gap: 6px;
            }

            .control-group select {
                font-size: 0.85em;
                padding: 6px 8px;
            }

            button {
                padding: 8px 10px;
                font-size: 0.8em;
                min-width: auto;
            }
        }

        .calendar-section {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            overflow-x: auto;
        }

        .calendar-title {
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
            color: #333;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
            padding: 1px;
            border-radius: 6px;
            overflow: hidden;
            min-width: 300px;
        }

        @media (max-width: 768px) {
            .calendar {
                gap: 0.5px;
            }
        }

        .day-header {
            background: #333;
            color: white;
            padding: 10px 4px;
            text-align: center;
            font-weight: 700;
            font-size: 0.75em;
        }

        .day-cell {
            background: white;
            padding: 8px;
            min-height: 80px;
            border: 1px solid #ddd;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        @media (max-width: 768px) {
            .day-cell {
                min-height: 70px;
                padding: 6px;
            }
        }

        @media (max-width: 480px) {
            .day-cell {
                min-height: 60px;
                padding: 4px;
            }
        }

        .day-cell:hover {
            background: #f0f3ff;
            box-shadow: inset 0 0 5px rgba(102, 126, 234, 0.2);
        }

        .day-cell.empty {
            background: #f5f5f5;
            cursor: default;
        }

        .day-cell.empty:hover {
            background: #f5f5f5;
            box-shadow: none;
        }

        .day-number {
            font-weight: 700;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 4px;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 0.7em;
        }

        .event-item {
            background: #667eea;
            color: white;
            padding: 3px 4px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .event-item:hover {
            background: #5568d3;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            max-height: 600px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                max-height: 400px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                max-height: 350px;
                padding: 10px;
            }
        }

        .sidebar h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .event-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            background: white;
            padding: 12px;
            border-radius: 8px;
        }

        .event-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .event-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 480px) {
            .event-form {
                gap: 6px;
                padding: 10px;
            }

            .event-form input {
                font-size: 0.85em;
                padding: 6px;
            }
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .event-card {
            background: white;
            padding: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            font-size: 0.85em;
        }

        .event-card strong {
            display: block;
            color: #333;
            margin-bottom: 3px;
            font-size: 0.9em;
        }

        .event-card span {
            display: block;
            color: #666;
            font-size: 0.75em;
        }

        .event-card button {
            margin-top: 6px;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 16px;
            color: #333;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer button {
            min-width: 80px;
        }

        .modal-footer .btn-secondary {
            background: #999;
        }

        .modal-footer .btn-secondary:hover {
            background: #777;
        }

        #calendarForPdf {
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: none;
            font-size: 0.85em;
        }

        .success-message.show {
            display: block;
        }

        .no-events {
            color: #999;
            font-size: 0.85em;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… CalendÃ¡rio</h1>
            <input type="text" id="calendarName" placeholder="Nome do calendÃ¡rio" maxlength="50">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="monthSelect">MÃªs:</label>
                <select id="monthSelect"></select>
            </div>
            <div class="control-group">
                <label for="yearSelect">Ano:</label>
                <select id="yearSelect"></select>
            </div>
            <button class="btn-primary" onclick="loadCalendar()">Carregar</button>
            <button class="btn-export" onclick="generatePDF()">ðŸ“¥ PDF</button>
        </div>

        <div class="main-content">
            <div class="calendar-section">
                <div class="calendar-title" id="calendarTitle"></div>
                <div class="calendar" id="calendar"></div>
            </div>

            <div class="sidebar">
                <h3>Evento</h3>
                <div class="success-message" id="successMessage">âœ“ Adicionado!</div>
                <div class="event-form">
                    <input type="number" id="eventDay" placeholder="Dia" min="1" max="31">
                    <input type="text" id="eventName" placeholder="Evento" maxlength="30">
                    <button class="btn-secondary" onclick="addEvent()">Adicionar</button>
                </div>

                <h3>Eventos</h3>
                <div class="events-list" id="eventsList">
                    <p class="no-events">Selecione um dia</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">Excluir Evento?</div>
            <div class="modal-body">
                <p>Tem certeza?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn-danger" onclick="confirmDeleteEvent()">Excluir</button>
            </div>
        </div>
    </div>

    <div id="calendarForPdf"></div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDay = null;
        let eventToDelete = null;
        let calendarData = {};

        const monthNames = ['Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
                           'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        const dayNames = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÃB'];

        function initializeSelects() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');

            monthNames.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = month;
                monthSelect.appendChild(option);
            });

            for (let year = 2020; year <= 2035; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            }

            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;
        }

        function loadData() {
            const saved = localStorage.getItem('calendarData');
            if (saved) {
                calendarData = JSON.parse(saved);
            }

            const savedName = localStorage.getItem('calendarName');
            if (savedName) {
                document.getElementById('calendarName').value = savedName;
            }
        }

        function saveData() {
            localStorage.setItem('calendarData', JSON.stringify(calendarData));
            localStorage.setItem('calendarName', document.getElementById('calendarName').value);
        }

        function getDateKey(year, month, day) {
            return `${year}-${month}-${day}`;
        }

        function loadCalendar() {
            currentMonth = parseInt(document.getElementById('monthSelect').value);
            currentYear = parseInt(document.getElementById('yearSelect').value);

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            document.getElementById('calendarTitle').textContent = 
                `${monthNames[currentMonth].toUpperCase()} DE ${currentYear}`;

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day-cell empty';
                calendar.appendChild(empty);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                
                const dateKey = getDateKey(currentYear, currentMonth, day);
                const events = calendarData[dateKey] || [];

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                cell.appendChild(dayNumber);

                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'day-events';

                if (events.length > 0) {
                    events.forEach(event => {
                        const eventEl = document.createElement('div');
                        eventEl.className = 'event-item';
                        eventEl.textContent = event;
                        eventsContainer.appendChild(eventEl);
                    });
                }

                cell.appendChild(eventsContainer);
                cell.addEventListener('click', () => selectDay(day));
                calendar.appendChild(cell);
            }

            selectedDay = null;
            updateEventsList();
        }

        function selectDay(day) {
            selectedDay = day;
            updateEventsList();
        }

        function updateEventsList() {
            const eventsList = document.getElementById('eventsList');
            
            if (selectedDay === null) {
                eventsList.innerHTML = '<p class="no-events">Selecione um dia</p>';
                return;
            }

            const dateKey = getDateKey(currentYear, currentMonth, selectedDay);
            const events = calendarData[dateKey] || [];

            if (events.length === 0) {
                eventsList.innerHTML = '<p class="no-events">Sem eventos</p>';
                return;
            }

            eventsList.innerHTML = '';
            events.forEach((event, index) => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <strong>ðŸ“Œ ${event}</strong>
                    <span>${selectedDay} de ${monthNames[currentMonth]}</span>
                    <button class="btn-danger" onclick="deleteEvent(${index})">Excluir</button>
                `;
                eventsList.appendChild(card);
            });
        }

        function addEvent() {
            if (selectedDay === null) {
                alert('Selecione um dia');
                return;
            }

            const eventDay = parseInt(document.getElementById('eventDay').value);
            const eventName = document.getElementById('eventName').value.trim();

            if (!eventName) {
                alert('Digite o evento');
                return;
            }

            if (eventDay < 1 || eventDay > 31) {
                alert('Dia invÃ¡lido');
                return;
            }

            selectedDay = eventDay;

            const dateKey = getDateKey(currentYear, currentMonth, eventDay);
            if (!calendarData[dateKey]) {
                calendarData[dateKey] = [];
            }

            calendarData[dateKey].push(eventName);
            saveData();

            document.getElementById('eventDay').value = '';
            document.getElementById('eventName').value = '';

            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => successMsg.classList.remove('show'), 2000);

            loadCalendar();
            updateEventsList();
        }

        function deleteEvent(index) {
            eventToDelete = { day: selectedDay, index: index };
            document.getElementById('eventModal').classList.add('active');
        }

        function confirmDeleteEvent() {
            if (!eventToDelete) return;

            const dateKey = getDateKey(currentYear, currentMonth, eventToDelete.day);
            if (calendarData[dateKey]) {
                calendarData[dateKey].splice(eventToDelete.index, 1);
                if (calendarData[dateKey].length === 0) {
                    delete calendarData[dateKey];
                }
                saveData();
            }

            eventToDelete = null;
            closeModal();
            loadCalendar();
            updateEventsList();
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
            eventToDelete = null;
        }

        function generatePDF() {
            const calendarName = document.getElementById('calendarName').value || 'CalendÃ¡rio';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let html = `
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title>${calendarName}</title>
                <style>
                    @page {
                        size: landscape;
                        margin: 8mm;
                    }
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                    }
                    .pdf-header {
                        text-align: center;
                        margin-bottom: 6px;
                    }
                    .pdf-title {
                        font-size: 18px;
                        font-weight: bold;
                        color: #333;
                        margin: 0;
                    }
                    .pdf-subtitle {
                        font-size: 12px;
                        color: #666;
                        margin: 2px 0 0 0;
                        letter-spacing: 0.5px;
                    }
                    .calendar-grid {
                        width: 100%;
                        border-collapse: collapse;
                        margin-top: 4px;
                        table-layout: fixed;
                    }
                    .day-header {
                        background: #333;
                        color: white;
                        text-align: center;
                        font-weight: bold;
                        font-size: 10px;
                        padding: 5px 2px;
                        border: 1px solid #333;
                    }
                    .day-cell {
                        border: 1px solid #999;
                        padding: 8px;
                        vertical-align: top;
                        height: 75px;
                        width: 14.28%;
                        overflow: hidden;
                    }
                    .day-cell.empty {
                        background: #f0f0f0;
                    }
                    .day-number {
                        font-weight: bold;
                        font-size: 11px;
                        margin-bottom: 4px;
                        color: #333;
                    }
                    .events-container {
                        font-size: 7px;
                    }
                    .event-item {
                        background: #e8f0ff;
                        border-left: 2px solid #667eea;
                        padding: 2px 4px;
                        margin-bottom: 2px;
                        border-radius: 1px;
                        color: #333;
                        word-wrap: break-word;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;
                    }
                </style>
            </head>
            <body>
                <div class="pdf-header">
                    <h1 class="pdf-title">${calendarName}</h1>
                    <p class="pdf-subtitle">${monthNames[currentMonth].toUpperCase()} DE ${currentYear}</p>
                </div>
                <table class="calendar-grid">
                    <thead>
                        <tr>`;

            dayNames.forEach(day => {
                html += `<td class="day-header">${day}</td>`;
            });

            html += `</tr></thead><tbody><tr>`;

            for (let i = 0; i < firstDay; i++) {
                html += '<td class="day-cell empty"></td>';
            }

            let cellCount = firstDay;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(currentYear, currentMonth, day);
                const events = calendarData[dateKey] || [];

                html += `<td class="day-cell">
                    <div class="day-number">${day}</div>
                    <div class="events-container">`;

                if (events.length > 0) {
                    events.slice(0, 3).forEach(event => {
                        html += `<div class="event-item">â€¢ ${event}</div>`;
                    });
                    if (events.length > 3) {
                        html += `<div class="event-item">+${events.length - 3} mais</div>`;
                    }
                }

                html += `</div></td>`;

                cellCount++;
                if (cellCount % 7 === 0 && day < daysInMonth) {
                    html += '</tr><tr>';
                }
            }

            const remainingCells = 7 - (cellCount % 7);
            if (remainingCells < 7) {
                for (let i = 0; i < remainingCells; i++) {
                    html += '<td class="day-cell empty"></td>';
                }
            }

            html += `</tr></tbody>
                </table>
            </body>
            </html>`;

            const element = document.createElement('div');
            element.innerHTML = html;

            const opt = {
                margin: [8, 8, 8, 8],
                filename: `${calendarName}-${monthNames[currentMonth]}-${currentYear}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { orientation: 'landscape', unit: 'mm', format: 'a4' }
            };

            html2pdf().set(opt).from(element).save();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeSelects();
            loadData();
            loadCalendar();

            document.getElementById('calendarName').addEventListener('blur', saveData);
        });
    </script>
</body>
</html>
